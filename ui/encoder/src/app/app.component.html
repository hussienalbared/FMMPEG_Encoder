

<div class="container">
  <h1>FFMPEG Encoder</h1>
  <mat-progress-bar mode="buffer" *ngIf="show_bar"></mat-progress-bar>
  <form (ngSubmit)="executeCommand()">
    <div class="form-group">
     
      <div> <label for="command">Input file:</label>
        <input type="text" id="in_file" name="command" class="form-control" [(ngModel)]="input_file" required>
      </div>
      <div class="form-group">
        <label for="file">Select File:</label>
        <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
      </div>
     
    </div>
    <button type="submit" class="btn btn-primary">Encode</button>
  </form>
  <div *ngIf="output" class="mt-3">
    <h3>Output:</h3>
    <pre>{{ output }}</pre>
  </div>
</div>



<router-outlet />
